<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaquinha Online</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Vaquinha Online</h1>
    <div id="vaquinhas" class="row mt-4">
      <!-- As vaquinhas serão carregadas aqui -->
    </div>

    <!-- Formulário de Pagamento -->
    <div id="paymentForm" class="mt-5" style="display: none;">
      <h2 class="text-center">Realizar Pagamento</h2>
      <form id="stripeForm">
        <div class="mb-3">
          <label for="card-element" class="form-label">Informações do Cartão</label>
          <div id="card-element" class="form-control">
            <!-- Um Stripe Element será inserido aqui -->
          </div>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Valor (em centavos)</label>
          <input type="number" id="amount" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Pagar</button>
      </form>
      <div id="card-errors" role="alert" class="text-danger mt-3"></div>
    </div>
  </div>

  <!-- Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Script para carregar a chave pública do Stripe -->
  <script>
    // Passando a chave pública do Stripe para o front-end
    const stripePublicKey = 'pk_test_sua_chave_publica_aqui'; // Substitua pela sua chave pública
  </script>

  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- Scripts personalizados -->
  <script src="scripts.js"></script>
</body>
</html>
